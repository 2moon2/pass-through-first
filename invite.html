<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>Invite</title>
    <link rel="styleseet" href="css/bootstrap.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="invite">
      <header class="invite__header">
        <div class="invite__friend friend">
          <div class="invite__column">
            <img src="images/1.jpg" class=" invite__avatar" />
            <div class="invite__content"></div>
          </div>
          <span class="invite__name">
            조나단
          </span>
        </div>
        <div class="invite__setting">
          <!-- Date and time picker with disbaled dates -->
          <div
            class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed"
          >
            <label class="control-label" for="datepicker-disabled-days"
              >시작 시간</label
            >
            <input
              type="text"
              class="form-control"
              id="datepicker-disabled-days"
            />
          </div>
          <div style="overflow:hidden;">
            <div class="form-group">
              <div class="row">
                <div class="col-md-8">
                  <div id="datetimepicker12"></div>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(function() {
                $("#datetimepicker12").datetimepicker({
                  inline: true,
                  sideBySide: true
                });
              });
            </script>
          </div>
          <div
            class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed"
          >
            <label class="control-label" for="datepicker-disabled-days"
              >종료 시간</label
            >
            <input
              type="text"
              class="form-control"
              id="datepicker-disabled-days"
            />
          </div>
          <div style="overflow:hidden;">
            <div class="form-group">
              <div class="row">
                <div class="col-md-8">
                  <div id="datetimepicker12"></div>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(function() {
                $("#datetimepicker12").datetimepicker({
                  inline: true,
                  sideBySide: true
                });
              });
            </script>
            <div class="invite__select">
          <a href="friends.html"><div class="invite__setting invite-decide">확인</div></a>
          <a href="friends.html"> <div class="invite__setting invite-cancle">취소</div></a>
          </div>
        </div>
      </header>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="key.html" class="nav__list-link">
            <i class="fas fa-key"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="wallet.html" class="nav__list-link">
            <i class="fas fa-wallet"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
